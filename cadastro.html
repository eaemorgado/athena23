<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/cadastro.css">
    <link rel="stylesheet" href="css/reset.css">
    <title>Athena Shop - Cadastro</title>
</head>
<body>
    <header>
        <div>
            <img src="image/logo-2.jpg" alt="logo e texto Athena Shop" id="logo-1">

            <img src="image/logo-2.jpg" alt="logo maior e texto Athena Shop" id="logo-2">

            <div id="div-entrar"></div>
        </div>
    </header> 
    
    <main>
            <div id="d-login">
                <h2>Cadastrar</h2>

                <h5 id="t-nome">Nome</h5>
                <input type="text">

                <h5 id="t-email">Email</h5>
                <input type="text" class="email">

                <h5 id="t-senha">Senha</h5>
                <input type="text" class="senha">

                <h5 id="t-confsenha">Confirmar senha</h5>
                <input type="text">

                <a href=""><h5 id="senha-ex">Esqueci a senha</h5></a>
                
                <div id="checkbox-d">
                    <input type="checkbox" name="Lembrar" class="checkbox-dd"> 
                    <h4 id="h5-c">Lembrar conta</h4>
                </div>

                <a href="login.html">
                    <button id="button-cadastro">Logar</button>
                </a>
                <a href="home.html">
                    <button id="button-login">Cadastrar</button>
                </a>
                
            </div>
    </main>
</body>
</html>
